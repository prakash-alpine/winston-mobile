<ion-view view-title="Signup" align-title="left">
  <!--left button on navigation bar-->
  <!--  <ion-content  class="no-header" style="background: url(img/winston_lady.jpg) center; background-size: cover;"> -->
  <ion-content class="no-header" style="background-color: #fafafa; background-size: cover;">
    <div class="hero no-header flat">
      <div class="content animate-fade-slide-in-right" style="top:20px !important;">
        <!--        <div class="app-icon"></div> -->
        <div class="row item no-border">
          <div class="col col-20">
            <a ui-sref="app.signup-step-1" style="color:#000;top:-8px; padding-left:10px;"
               class="button button-small button-clear icon-left ion-chevron-left"></a>
          </div>
          <div class="col col-60">
            <img class="svg_logo" src="img/winston_logo.svg" style="width:120px;"/>
            <md-subheader style="background: transparent; color:royalblue;font-weight: bolder;">Sign Up : Step 2 of 5
            </md-subheader>
          </div>
          <div class="col col-20">
            <a ui-sref="app.signup-step-3" ng-disabled="userForm.$invalid || $scope.$pending"
               style="color:#000;top:-10px; padding-left:15px; text-transform:capitalize;" class="button button-clear">Next</a>
          </div>
        </div>
        <div class="item no-border">
          <p style="font-size: 16px;color:#000;margin:10px;">
            Nice to meet you Prakash Teli.
          </p>
          <p style="font-size: 16px;color:#000;margin:10px;">How can I contact you?</p>
        </div>
        <form name="userForm" class="padding item no-border">
          <div>
            <md-input-container class="md-block md-no-float">
              <label>Email</label>
              <input type="email" name="email" ng-model="data.email" style="border-bottom: solid 1px #ccc;" required/>

              <div ng-messages="userForm.email.$error">
                <div ng-message="required">
                  Email is required.
                </div>
                <div ng-message="email">
                  You did not enter your email address correctly.
                </div>
              </div>
            </md-input-container>
            <md-input-container class="md-block md-no-float">
              <label>Mobile Phone</label>
              <input name="mobilePhone" type='numbers' phone-input ng-model="data.mobile_phone" required/>

              <div ng-messages="userForm.mobilePhone.$error">
                <div ng-message="required">Mobile phone is required</div>
              </div>
            </md-input-container>
          </div>
        </form>
      </div>
    </div>
  </ion-content>
</ion-view>
