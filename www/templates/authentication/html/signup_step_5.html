<ion-view view-title="Signup" align-title="left">
  <!--left button on navigation bar-->
  <!--  <ion-content  class="no-header" style="background: url(img/winston_lady.jpg) center; background-size: cover;"> -->
  <ion-content class="no-header" style="background-color: #fafafa; background-size: cover;">
    <div class="hero no-header flat">
      <div class="content animate-fade-slide-in-right" style="top:30px !important;">
        <!--        <div class="app-icon"></div> -->
        <div class="row item no-border">
          <div class="col col-20">
            <a ui-sref="app.signup-step-4" style="color:#000;top:-8px; padding-left:10px;"
               class="button button-small button-clear icon-left ion-chevron-left"></a>
          </div>
          <div class="col col-60">
            <img class="svg_logo" src="img/winston_logo.svg" style="width:120px;"/>
            <md-subheader style="background: transparent; color:royalblue;font-weight: bolder;">Sign Up : Step 5 of 5
            </md-subheader>
          </div>
          <div class="col col-20">
            <a ui-sref="app.dashboard" ng-disabled="userForm.$invalid || $scope.$pending"
               style="color:#000;top:-10px; padding-left:15px; text-transform:capitalize;" class="button button-clear">Finish</a>
          </div>
        </div>
        <div class="row item no-border">
          <div class="col col-100">
            <p style="font-size: 16px;color:#000;margin:10px;">
              Last step!
            </p>
            <p style="font-size: 16px;color:#000;margin:10px;">Secure your account</p>
            <p>Password must be at least 8 chars long.</p>
          </div>
        </div>
        <form name="userForm" class="padding item no-border">
          <div>
            <md-input-container md-no-float class="md-block md-no-float">
              <label>Password</label>
              <input type="password" name="password" style="border-bottom: 1px solid #ccc;" ng-model="data.password" required/>
              <div ng-messages="userForm.password.$error">
                <div ng-message="required">
                  Password is required
                </div>
              </div>
            </md-input-container>
            <md-input-container md-no-float class="md-block md-no-float">
              <label>Confirm Password</label>
              <input type="password" style="border-bottom: 1px solid #ccc;" name="password_confirm" ng-minlength="8" ng-model="data.password_confirm" required/>
              <div ng-messages="userForm.password_confirm.$error">
                <div ng-message="required">
                  Password confirm is required
                </div>
                <div ng-message="minlength">Must be 8 characters or more</div>
              </div>
            </md-input-container>
          </div>
        </form>
      </div>
    </div>
  </ion-content>
</ion-view>
